<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
		
		<button type="button" onclick="countDown(this)" class="mui-btn mui-btn-primary mui-btn-outlined">确认</button>
		
		
		
		<script>
			
			var waitTime = 29;
			var timeDecreasing = waitTime;
			function countDown(obj) {
				if(timeDecreasing == 0) {
					obj.removeAttribute("disabled");
					obj.textContent = "重新发送";
					timeDecreasing = waitTime;
				} else {
					obj.setAttribute("disabled", true);
					obj.textContent = timeDecreasing + "秒";
					timeDecreasing -= 1;
					setTimeout(function() {
						countDown(obj);
					}, 1000);
				}
				
			}
		</script>
	</body>

</html>
